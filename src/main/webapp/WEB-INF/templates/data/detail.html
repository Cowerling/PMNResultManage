<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
    <head th:replace="layout/page :: head(~{::link}, ~{::script})">
        <link rel="stylesheet" type="text/css" th:href="@{/resources/dependence/jexcel/1.5.4/css/jquery.jexcel.css}">

        <script type="text/javascript" th:src="@{/resources/dependence/jexcel/1.5.4/js/jquery.jexcel.js}"></script>
        <script type="text/javascript" th:src="@{/resources/js/data/detail.js}"></script>

    </head>

    <body class="hold-transition skin-blue">
        <div class="wrapper">
            <header class="main-header" th:replace="layout/page :: header"></header>

            <aside class="main-sidebar" th:replace="layout/page :: sidebar"></aside>

            <div class="content-wrapper">

                <section class="content">

                    <div class="row">
                        <div class="col-md-12">

                            <div class="box box-default">

                                <div class="box-header with-border">
                                    <i class="fa fa-cubes" aria-hidden="true"></i>
                                    <h3 class="box-title" th:text="#{data_detail_data_content}">data content</h3>
                                </div>

                                <div class="box-body">

                                    <div id="data_spreadsheet" th:data-headers="${attributeNames}" th:data-values="${values}"></div>

                                </div>

                            </div>

                        </div>
                    </div>

                </section>

            </div>

            <footer class="main-footer main-footer-narrow" th:replace="layout/page :: footer"></footer>

            <aside class="control-sidebar control-sidebar-dark" th:replace="layout/page :: control_sidebar"></aside>
            <div class="control-sidebar-bg" th:replace="layout/page :: control_sidebar_ex"></div>
        </div>
    </body>
</html>
