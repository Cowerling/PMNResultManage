<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
        <title th:text="#{login_title}">title</title>

        <link rel="stylesheet" type="text/css" th:href="@{/resources/dependence/bootstrap/3.3.7/css/bootstrap.min.css}">
        <link rel="stylesheet" type="text/css" th:href="@{/resources/dependence/font-awesome/4.7.0/css/font-awesome.min.css}">
        <link rel="stylesheet" type="text/css" th:href="@{/resources/dependence/ionicons/2.0.1/css/ionicons.min.css}">
        <link rel="stylesheet" type="text/css" th:href="@{/resources/dependence/adminlte/2.4.3/css/AdminLTE.min.css}">
        <link rel="stylesheet" type="text/css" th:href="@{/resources/dependence/icheck/1.0.2/skins/all.css}">
        <link rel="stylesheet" type="text/css" th:href="@{/resources/css/font.css}">
        <link rel="stylesheet" type="text/css" th:href="@{/resources/css/adminlte-extra.css}">

        <script type="text/javascript" th:src="@{/resources/dependence/jquery/jquery-3.3.1.min.js}"></script>
        <script type="text/javascript" th:src="@{/resources/dependence/bootstrap/3.3.7/js/bootstrap.min.js}"></script>
        <script type="text/javascript" th:src="@{/resources/dependence/icheck/1.0.2/icheck.min.js}"></script>
        <script type="text/javascript" th:src="@{/resources/js/login.js}"></script>
    </head>

    <body class="hold-transition login-page login-image-page compact">
        <div class="login-box">
            <div class="login-logo">
                <b th:text="#{login_title}">title</b>
            </div>

            <div class="login-box-body">
                <p class="login-box-msg" th:text="#{login_please_login_in}">
                    please login in
                </p>

                <form th:action="@{/login}" method="post">
                    <div class="form-group has-feedback">
                        <input type="text" name="username" class="form-control" th:placeholder="#{login_username}">
                        <span class="glyphicon glyphicon-user form-control-feedback"></span>
                    </div>
                    <div class="form-group has-feedback">
                        <input type="password" name="password" class="form-control" th:placeholder="#{login_password}">
                        <span class="glyphicon glyphicon-lock form-control-feedback"></span>
                    </div>
                    <div class="row">
                        <div class="col-xs-8">
                            <div class="checkbox icheck">
                                <label>
                                    <input type="checkbox" name="remember-me">
                                    <span th:text="#{login_remember_me}">Remember Me</span>
                                </label>
                            </div>
                        </div>

                        <div class="col-xs-4">
                            <button type="submit" name="submit" class="btn btn-primary btn-block btn-flat" th:text="#{login_sign_in}">Sign In</button>
                        </div>
                    </div>
                </form>

                <div class="text-center text-red" th:if="${error != null}">
                    <span><i class="fa fa-times-circle-o"></i><b th:text="${error}"></b></span>
                </div>

                <a th:href="@{user/register}" class="text-center"><span th:text="#{login_register}">Register</span></a>
            </div>
        </div>
    </body>
</html>
